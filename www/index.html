<!DOCTYPE html>
<html ng-app="SmartShop">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="mainCtrl">

    <!-- <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->

    <ion-nav-view></ion-nav-view>

    <!-- UNAUTHENTICATED INDEX VIEW; INTRO AND SIGN-IN LINK -->
    <ion-view view-title="Welcome" cache-view="false">
      <ion-pane>
        <ion-content padding="true">
          <div class="text-center" style="margin-top: 50px; margin-bottom: 50px">
            <img src="img/logo.jpg" width="200px">
          </div>
          <p class="lead">
            The <strong>Smart Shopping System</strong> is a senior capstone project at Ohio Northern University.
          </p>
          <p>
            The goal of this project is to optimize the traditional shopping experience in
            a modern, efficient fashion. In order to use the system, you will have to
            <strong>sign in</strong> or <strong>create an account</strong>.
          </p>
        </ion-content>
        <ion-footer-bar class="bar-light">
            <a ui-sref="cart"><h1 class="title"><strong>Sign In</strong></h1></a>
        </ion-footer-bar>
      </ion-pane>
    </ion-view>

  </body>
</html>
