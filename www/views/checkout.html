<ion-view view-title="Checkout">
  <ion-pane>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in cart">
          <strong>{{ item.name }}</strong><span ng-show="item.weight_required"> - {{ item.weight }}</span><span class="item-note"><strong>{{ item.cost | currency:'$' }}</strong></span>
          <ion-option-button class="button-assertive" ng-click="removeFromList($index)">
            Remove
          </ion-option-button>
        </ion-item>
      </ion-list>
      <!-- <button class="button button-full button-balanced" ng-click="addItem()">
        <span class="ion-plus"></span> Add Item to Cart
      </button> -->
      <!-- <button class="button button-full button-clear button-assertive" ng-click="signOut()"><strong>Sign Out</strong> (testing)</button> -->
    </ion-content>
  </ion-pane>
</ion-view>
