<ion-view view-title="Payment Confirmation">
  <ion-pane>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content padding="true">

      <p><strong>Payment was successful.</strong> Please share the receipt below with a customer service representative.</p>

      <ion-list>
        <ion-item ng-repeat="item in cart">
          <strong>{{ item.name }}</strong><span ng-show="item.weight_required"> - {{ item.weight }}</span><span class="item-note"><strong>{{ item.cost | currency:'$' }}</strong></span>
        </ion-item>
      </ion-list>

      <button class="button button-full button-clear button-assertive" ng-click="backToCart()"><strong>Back to Cart</strong></button>
